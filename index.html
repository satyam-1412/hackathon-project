<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Simple hackathon team builder - match developers with different coding skills">
    <title>Hackathon Team Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Hackathon Team Maker</h1>
            <p>Build teams with different coding skills</p>
        </header>

        <!-- Team Requirements Section -->
        <section class="requirements-section">
            <h2>Create Team Requirements</h2>
            <form id="requirementForm">
                <div class="input-group">
                    <label for="teamName">Team/Project Name</label>
                    <input type="text" id="teamName" required placeholder="e.g., Mobile E-commerce App">
                </div>

                <div class="input-group">
                    <label for="teamDescription">Project Description</label>
                    <textarea id="teamDescription" rows="3" placeholder="Brief description of the project"></textarea>
                </div>

                <div class="input-group">
                    <label for="teamSize">Team Size Needed</label>
                    <select id="teamSize" required>
                        <option value="">Select team size</option>
                        <option value="2">2 members</option>
                        <option value="3">3 members</option>
                        <option value="4">4 members</option>
                        <option value="5">5 members</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Required Skills (select what you need)</label>
                    <div class="skills-grid">
                        <label class="skill-item">
                            <input type="checkbox" name="required-skills" value="frontend"> Frontend Developer
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" name="required-skills" value="backend"> Backend Developer
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" name="required-skills" value="mobile"> Mobile Developer
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" name="required-skills" value="database"> Database Expert
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" name="required-skills" value="ui-design"> UI/UX Designer
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" name="required-skills" value="ai"> AI/ML Specialist
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="experienceLevel">Preferred Experience Level</label>
                    <select id="experienceLevel" required>
                        <option value="">Any level</option>
                        <option value="beginner">Beginner friendly</option>
                        <option value="intermediate">Intermediate+</option>
                        <option value="advanced">Advanced only</option>
                        <option value="mixed">Mixed levels</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create Team Requirement</button>
            </form>
        </section>

        <!-- Registration Form -->
        <section class="form-section">
            <h2>Add Your Skills</h2>
            <form id="userForm">
                <div class="input-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" required>
                </div>

                <div class="input-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>

                <div class="input-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" required>
                        <option value="">Choose Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Your Skills (check all that apply)</label>
                    <div class="skills-grid">
                        <label class="skill-item">
                            <input type="checkbox" value="frontend"> Frontend
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" value="backend"> Backend
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" value="mobile"> Mobile Apps
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" value="database"> Database
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" value="ui-design"> UI Design
                        </label>
                        <label class="skill-item">
                            <input type="checkbox" value="ai"> AI/ML
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="languages">Programming Languages</label>
                    <input type="text" id="languages" placeholder="e.g. JavaScript, Python, Java">
                </div>

                <button type="submit" class="submit-btn">Join & Find Team</button>
            </form>
        </section>

        <!-- Team Requirements List -->
        <section class="requirements-list-section" id="requirementsSection" style="display: none;">
            <h2>Team Requirements</h2>
            <div id="requirementsList"></div>
        </section>

        <!-- Users List -->
        <section class="users-section" id="usersSection" style="display: none;">
            <h2>Registered Users</h2>
            <div id="usersList"></div>
        </section>

        <!-- Matched Teams Section -->
        <section class="teams-section" id="teamsSection" style="display: none;">
            <h2>Matched Teams</h2>
            <div id="teamsList"></div>
            <button id="matchTeamsBtn" class="team-btn">Match Users to Requirements</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
